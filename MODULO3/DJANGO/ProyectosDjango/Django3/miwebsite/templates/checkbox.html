

<form method="post">
    {% csrf_token %}
    <label>
        <input type="checkbox" name="chk_opciones" value="python"> Python
    </label><br>
    <label>
        <input type="checkbox" name="chk_opciones" value="java"> Java
    </label><br>
    <label>
        <input type="checkbox" name="chk_opciones" value="csharp"> C#
    </label><br>
    <label>
        <input type="checkbox" name="chk_opciones" value="C"> C
    </label><br>
    <button type="submit">Enviar</button>
</form>

{% if lenguajes %}
    <h2>Lenguajes seleccionados:</h2>
    <ul>
        {% for lenguaje in lenguajes %}
            <li>{{ lenguaje }}</li>
        {% endfor %}
    </ul>
{% endif %}
