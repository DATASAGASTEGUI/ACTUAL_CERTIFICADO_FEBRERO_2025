    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
      
</head>
<body>
    <div class="container">
        <h1>Sumar Números</h1>
        <p>Ingrese dos números para obtener su suma.</p>
            
        <form method="POST">
            {% csrf_token %}
            <!-- ENTRADA -->
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" name="txtN1" value="{{ numero1 }}"    required>
            <br>
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" name="txtN2" value="{{ numero2 }}"    required>
            <br>
            <!-- SALIDA -->
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" name="txtR" value="{{ resultado }}" readonly> 
            <!-- ACCION -->
            <input type="submit" name="cmdSumar" value="Sumar">
        </form>
        <a href="{% url 'home' %}">Volver al inicio</a><br>
    </div>
</body>
</html>
