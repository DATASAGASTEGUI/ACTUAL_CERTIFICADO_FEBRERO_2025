

<form method="post">
     {% csrf_token %}

    <label for="nombre">Nombre:</label>
    <input type="text" name="txt_nombre" id="nombre">

    <label for="estatura">Estatura (mayor a):</label>
    <input type="number" step="0.01" name="txt_estatura" id="estatura">

    <button type="submit">Buscar por nombre o estatura</button>
</form>

{% if alumnos %}
    <table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Estatura</th>
        </tr>
    </thead>
        <tbody>
            {% for alumno in alumnos %}
            <tr>
                <td>{{ alumno.id }}</td>
                <td>{{ alumno.nombre }}</td>
                <td>{{ alumno.direccion }}</td>
                <td>{{ alumno.estatura }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No hay alumnos</p>
{% endif %}

<a href="{% url 'index' %}">Volver al index</a>
