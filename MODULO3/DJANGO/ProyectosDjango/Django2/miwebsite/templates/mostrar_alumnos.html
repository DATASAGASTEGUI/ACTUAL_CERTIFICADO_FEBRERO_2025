    <thead>

            <th>Id</th>

            <th>Direccion</th>
            <th>Estatura</th>
            <th>Acci√≥n</th>
        </tr>
    </thead>
        <tbody>
            {% for alumno in alumnos %}

                <td>{{ alumno.id }}</td>
                <td>{{ alumno.nombre }}</td>
                <td>{{ alumno.direccion }}</td>
                <td>{{ alumno.estatura }}</td>
