<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Componentes de Formularios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .inline {
      display: inline-block;
      width: auto;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <h2>Componentes de Formularios en HTML</h2>

  <form>
    <!-- INPUT TYPE TEXT -->
    <label for="nombre">Texto (text):</label>
    <input type="text" id="nombre" placeholder="Tu nombre completo">

    <!-- INPUT TYPE PASSWORD -->
    <label for="password">Contraseña (password):</label>
    <input type="password" id="password" placeholder="••••••">

    <!-- INPUT TYPE EMAIL -->
    <label for="email">Correo electrónico (email):</label>
    <input type="email" id="email" placeholder="ejemplo@correo.com">

    <!-- INPUT TYPE NUMBER -->
    <label for="edad">Edad (number):</label>
    <input type="number" id="edad" min="0" max="120">

    <!-- INPUT TYPE DATE -->
    <label for="fecha">Fecha (date):</label>
    <input type="date" id="fecha">

    <!-- INPUT TYPE TIME -->
    <label for="hora">Hora (time):</label>
    <input type="time" id="hora">

    <!-- INPUT TYPE FILE -->
    <label for="archivo">Archivo (file):</label>
    <input type="file" id="archivo">

    <!-- INPUT TYPE COLOR -->
    <label for="color">Color favorito (color):</label>
    <input type="color" id="color">

    <!-- INPUT TYPE RANGE -->
    <label for="nivel">Nivel de satisfacción (range):</label>
    <input type="range" id="nivel" min="0" max="10">

    <!-- INPUT TYPE CHECKBOX -->
    <label>Intereses (checkbox):</label>
    <div class="inline"><input type="checkbox" id="musica"> <label for="musica">Música</label></div>
    <div class="inline"><input type="checkbox" id="deporte"> <label for="deporte">Deporte</label></div>
    <div class="inline"><input type="checkbox" id="arte"> <label for="arte">Arte</label></div>

    <!-- INPUT TYPE RADIO -->
    <label>Género (radio):</label>
    <div class="inline"><input type="radio" name="genero" id="masculino"> <label for="masculino">Masculino</label></div>
    <div class="inline"><input type="radio" name="genero" id="femenino"> <label for="femenino">Femenino</label></div>
    <div class="inline"><input type="radio" name="genero" id="otro"> <label for="otro">Otro</label></div>

    <!-- SELECT -->
    <label for="pais">País (select):</label>
    <select id="pais">
      <option value="">-- Selecciona tu país --</option>
      <option value="mx">México</option>
      <option value="ar">Argentina</option>
      <option value="co">Colombia</option>
      <option value="es">España</option>
    </select>

    <!-- TEXTAREA -->
    <label for="comentarios">Comentarios (textarea):</label>
    <textarea id="comentarios" rows="4" placeholder="Escribe tus comentarios..."></textarea>

    <!-- BUTTONS -->
    <label>Botones:</label>
    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
    <button type="button" onclick="alert('¡Este es un botón personalizado!')">Botón personalizado</button>
  </form>

</body>
</html>
